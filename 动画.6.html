<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>动画</title>
    <style> 
    div{
        width: 300px;
        height: 300px;
        margin: 100px auto;
        perspective: 500px;
        border: 10px solid red;
        
    }
    div img{
        transition: all 3s ease 0s;
        transform: rotateX(30deg) rotateY(30deg) translateZ(500px);
        

    }
   div:hover img{
    transform: rotateX(0) rotateY(0) translateZ(0);
        
   }
    
    </style>
</head>
<body>
    <div>
         <img src="./images/45.jpg" alt="">
        
        
        
    </div>
    
</body>
</html>
